<div class="modal-header">
	<h3>You've Timed Out!</h3>
</div>
<div class="modal-body">
	<div class="progress">
	  <div class="progress-bar progress-bar-warning progress-bar-striped" role="progressbar" aria-valuenow="100"
	  aria-valuemin="0" aria-valuemax="100" style="width:100%" id="progressBar">
	  </div>
	</div>

	<p>Your session will close in <span id="time">3:00</span> minutes!</p>
	<p>You were idle too long. Please continue to use the application to not be automatically logged out.</p>
</div>
